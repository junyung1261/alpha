<ion-header no-border>
  <ion-navbar color="x-mint">
    <ion-title text-center>Xiǎng Hánguó</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content no-padding>
    <ion-grid no-padding>
      <ion-row class="x-search">
        <ion-col col-12>
          <div class="x-search-box">
            <div class="x-search-left">
              <select class="x-search-select">
                <option>전체</option>
                <option *ngFor="let menus of menu">{{menus.name}}</option>
              </select>
            </div>
            <div class="x-search-center">
              <ion-input type="text" class="x-search-input"></ion-input>
            </div>
            <div class="x-search-right">
              <button ion-button class="x-search-btn">
                <ion-icon name="flaticon-search-1" color="x-white"></ion-icon>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <!-- 시작 -->
    <ion-grid class="x-list" no-padding *ngFor="let menus of menu">
      <ion-row class="x-list-title">
        <ion-col col-10>{{menus.name}}</ion-col>
        <ion-col col-2 text-right>
          <span class="x-list-title-more">
            <ion-icon name="flaticon-mark" (click)="openCommunity(menus.name);"></ion-icon>
          </span>
        </ion-col>
      </ion-row>
      <ion-row class="x-list-row">
        <ion-col col-12 class="x-list-col">
          <span class="x-list-label">免费主题&nbsp;&nbsp;</span>住在韩国是非常困难的. 给我一些建议. 住在韩国是非常困难的. 给我一些建议.</ion-col>
      </ion-row>
      <ion-row class="x-list-row x-list-end" *ngIf="menus.submenu">
        <ion-col col-12 class="x-list-col"></ion-col>
      </ion-row>
      <ion-row class="x-list-row x-list-noctg" *ngIf="!menus.submenu">
        <ion-col col-12 class="x-list-col">
          <span class="x-list-label">美容院&nbsp;&nbsp;</span>我在美发沙龙做了烫发,但我不喜欢它.</ion-col>
      </ion-row>
  
      <ion-row class="x-list-row x-list-ctg" *ngIf="menus.submenu">
        <!-- 자유주제, 중고거래, 주거정보, 구인구직 아직 공사중 -->
        <ion-col col-3 text-center *ngFor="let submenus of menus.submenu"(click)="openLifeCommunity(submenus.name);">{{submenus.name}}</ion-col>
      </ion-row>
  
    </ion-grid>
  </ion-content>
