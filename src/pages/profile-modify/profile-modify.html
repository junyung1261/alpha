<ion-content no-padding class="no-scroll">
  <ion-grid no-padding class="x-edit-intro">
    <ion-row class="x-edit-title-text-row">
        <ion-col col-12 text-center>나의 정보를 수정합니다.</ion-col>
    </ion-row>
    <ion-row class="x-edit-title-text-row">
        <ion-col col-12 text-center>
          <img src="{{currentUserPhoto}}" class="x-edit-photo"/>
        </ion-col>
    </ion-row>
    <ion-row class="x-edit-intro-text-row">
      <ion-col col-12 text-center>
        <ion-input type="text" class="x-edit-intro-input" placeholder="Nickname" value="{{currentUserNickname}}"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="x-edit-intro-text-row">
      <ion-col col-12 text-center>
        <select class="x-edit-select">
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000" selected>2000</option>
        </select>
      </ion-col>
    </ion-row>
    <ion-row class="x-edit-intro-text-row">
      <ion-col col-12 text-center>
        <ion-input type="text" class="x-edit-intro-input" placeholder="성별" value="{{currentUserNickname}}" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="x-edit-intro-btn-row">
        <ion-col col-12 text-center><button ion-button class="x-edit-intro-btn">정보수정</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
