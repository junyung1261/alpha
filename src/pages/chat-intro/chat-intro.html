<ion-content no-padding class="chat-loading">
  <ion-grid no-padding class="x-chat-intro">
    <ion-row class="x-chat-intro-row">
      <ion-col col-12 text-center>간단한 인사말을 입력해주세요.</ion-col>
    </ion-row>
    <ion-row class="x-chat-intro-text-row">
      <ion-col col-12 text-center><ion-input type="text" class="x-chat-intro-input" [(ngModel)]="introduce"></ion-input></ion-col>
    </ion-row>
    <ion-row class="x-chat-intro-btn-row">
        <ion-col col-12 text-center><button ion-button class="x-chat-intro-btn" (click)="insertChatQueue()">대기실 입장</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
