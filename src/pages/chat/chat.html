<ion-header no-border>
  <ion-navbar color="x-mint">
    <ion-title text-center>일대일대화</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content no-padding>
  <div class="x-chatmenu-explain"><ion-icon name="flaticon-exclamation"></ion-icon>&nbsp;아래의 메뉴를 선택하여 대화방에 입장합니다.</div>
  <ion-grid no-padding class="x-chatmenu">
    <ion-row class="x-chatmenu-icon" text-center><ion-col col-12><ion-icon name="flaticon-user-4"></ion-icon></ion-col></ion-row>
    <ion-row class="x-chatmenu-title" text-center><ion-col col-12>랜덤대화</ion-col></ion-row>
    <ion-row class="x-chatmenu-subtitle" text-center><ion-col col-12>현재 접속중인 사용자와 랜덤으로 대화하기</ion-col></ion-row>
    <ion-row text-center><ion-col col-12><button ion-button class="x-chatmenu-button" (click)="openChatRandom()">입장하기</button></ion-col></ion-row>
  </ion-grid>
  <ion-grid no-padding class="x-chatmenu">
    <ion-row class="x-chatmenu-icon" text-center><ion-col col-12><ion-icon name="flaticon-technology-1"></ion-icon></ion-col></ion-row>
    <ion-row class="x-chatmenu-title" text-center><ion-col col-12>모션검색</ion-col></ion-row>
    <ion-row class="x-chatmenu-subtitle" text-center><ion-col col-12>같은 모션을 취하고 있는 접속자와 대화하기</ion-col></ion-row>
    <ion-row text-center><ion-col col-12><button ion-button class="x-chatmenu-button" (click)="openChatShake()">입장하기</button></ion-col></ion-row>
  </ion-grid>
  <ion-grid no-padding class="x-chatmenu">
    <ion-row class="x-chatmenu-icon" text-center><ion-col col-12><ion-icon name="flaticon-network"></ion-icon></ion-col></ion-row>
    <ion-row class="x-chatmenu-title" text-center><ion-col col-12>위치검색</ion-col></ion-row>
    <ion-row class="x-chatmenu-subtitle" text-center><ion-col col-12>가장 가까이 있는 접속자와 대화하기</ion-col></ion-row>
    <ion-row text-center><ion-col col-12><button ion-button class="x-chatmenu-button" (click)="openChatLocation()">입장하기</button></ion-col></ion-row>
  </ion-grid>
</ion-content>
