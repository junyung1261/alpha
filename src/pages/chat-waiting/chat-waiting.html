<ion-header no-border class="feed-header">
  <ion-navbar color="x-mint" hideBackButton>
    <ion-buttons left>
      <button ion-button><ion-icon name="flaticon-cross-1" color="x-mint"></ion-icon></button>
    </ion-buttons>
    <ion-title>사용자목록</ion-title>
    <ion-buttons end>
      <button ion-button (click)="chatWaitingClose()"><ion-icon name="flaticon-cross-1" color="x-white"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-grid no-padding class="x-chat-waiting-list">
    <div *ngFor="let user of users">
      <ion-row class="x-chat-waiting-row" *ngIf="user.payload.key != currentUser">
        <ion-col col-12>
          <div class="x-chat-waiting-info">
            <div class="x-chat-waiting-user"><img src="{{user.profileImg}}"/></div>
            <div class="x-chat-waiting-nickname">{{user.nickname}}</div>
            <div class="x-chat-waiting-introduce">{{user.payload.val().introduce}}</div>
            <div class="x-chat-waiting-btns x-btn-mint" *ngIf="user.payload.val().status =='ready'" (click)="chatRequest(currentUser,user.payload.key,'sender')">대화요청</div>
            <div class="x-chat-waiting-btns x-btn-orange" *ngIf="user.payload.val().status !='ready'" (click)="noteRequest(user.payload.key)">쪽지전송</div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
