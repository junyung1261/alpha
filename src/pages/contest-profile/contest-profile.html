<ion-content no-padding>
  <ion-grid no-padding class="x-contest-profile">
    <ion-row class="x-contest-profile-top">
      <ion-col col-12>
        <div class="x-contest-profile-num">01</div>
        <div class="x-contest-profile-close"><ion-icon name="flaticon-cross-1" (click)="closeProfile()"></ion-icon></div>
        <img src="assets/imgs/user_001.jpg" class="x-contest-profile-photo">
      </ion-col>
    </ion-row>
    <ion-row class="x-contest-profile-title">
      <ion-col col-12 text-center>후보자 프로필</ion-col>
    </ion-row>
    <ion-row class="x-contest-profile-center">
      <ion-col col-4 text-center>
        <span class="x-contest-profile-introduce-label">닉네임</span><br>
        <span class="x-contest-profile-introduce">진세연</span>
      </ion-col>
      <ion-col col-4 text-center>
        <span class="x-contest-profile-introduce-label">생년월일</span><br>
        <span class="x-contest-profile-introduce">1994.02.15</span>
      </ion-col>
      <ion-col col-4 text-center>
        <span class="x-contest-profile-introduce-label">거주지역</span><br>
        <span class="x-contest-profile-introduce">서울</span>
      </ion-col>
    </ion-row>
    <ion-row class="x-contest-profile-center">
      <ion-col col-12 text-center>
        <span class="x-contest-profile-introduce-label">하고싶은말</span><br>
        <span class="x-contest-profile-introduce">안녕하세요! 진세연입니다.<br>스물다섯이구요. 처음도전하는건데 잘 부탁드려요.<br>투표 많이 부탁드립니다 ㅎㅎ</span>
      </ion-col>
    </ion-row>
    <ion-row class="x-contest-profile-bottom">
      <ion-col col-12 text-center>
        <span class="x-contest-profile-tags">#귀여움 #섹시 #여우 #매력있는</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
